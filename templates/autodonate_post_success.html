<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Автодонат | Шаг #2</title>
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<body>
    <main>
        <div class="container text-center">
            <a href='https://fame-community.ru/donate' style = 'margin-top: 150px'>Назад</a>
            <form action="/autodonate/qiwi/check_payment?uuid={{ comment }}&steam={{ steam }}" target='_self' method="post" class="mx-auto bg-light" style = 'max-width: 400px; padding: 15px 15px 15px 15px; border-radius: 18px; box-shadow: 0 13px 68px rgba(8,9,12,.29); margin-top: 100px'>
                <h1 class="text-center text-dark" style = 'margin: 10px 0 35px'>Автодонат QIWI</h1>
                <h3 class="text-center text-dark" style = 'margin: 10px 0 35px'>Пожалуйста, нажимайте на кнопку "проверить оплату", только после оплаты</h3>
                <a href='{{ pay_url }}' target='_blank' referrerpolicy="origin" class='text-decoration-none'><button type="button" class="btn btn-lg btn-outline-primary" style = 'box-shadow: 0 13px 68px rgba(8,9,12,.29); min-width: 150px; margin-bottom: 10px'>Оплатить</button></a>
                <br>
                <input type="submit" value="Проверить оплату" class="btn btn-lg btn-outline-primary" style = 'box-shadow: 0 13px 68px rgba(8,9,12,.29); min-width: 150px; margin-bottom: 10px; margin-top: 100px'>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
