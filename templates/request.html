<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ответ от сервера</title>
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<body>
    <main class="form-signin">
        <div class="container text-center">
            <div class="mx-auto bg-light" style = 'max-width: 350px; padding: 15px 15px 15px 15px; border-radius: 18px; box-shadow: 0 13px 68px rgba(8,9,12,.29); margin-top: 100px'>
                {% if request_color == 'green' %}
                    <h2 class="text-center text-success" style = 'margin: 10px 0 35px'> {{ request_text }}</h2>
                {% elif request_color == 'orange' %}
                    <h2 class="text-center text-warning" style = 'margin: 10px 0 35px'> {{ request_text }}</h2>
                {% elif request_color == 'red' %}
                    <h2 class="text-center text-danger" style = 'margin: 10px 0 35px'> {{ request_text }}</h2>
                {% else %}
                    <h2 class="text-center text-dark" style = 'margin: 10px 0 35px'> {{ request_text }}</h2>
                {% endif %}
                <a href='/' referrerpolicy="origin" class='text-decoration-none'><button type="button" class="btn btn-lg btn-outline-primary" style = 'box-shadow: 0 13px 68px rgba(8,9,12,.29); min-width: 150px; margin-bottom: 10px'>На главную</button></a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
